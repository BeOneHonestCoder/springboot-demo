<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
<div class="auth-container">
    <h2 class="text-center mb-4">用户登录</h2>

    <div th:if="${param.error}" class="alert alert-danger py-2 text-center">用户名或密码错误</div>
    <div th:if="${param.logout}" class="alert alert-success py-2 text-center">已安全退出</div>
    <div th:if="${param.success}" class="alert alert-success py-2 text-center">注册成功，请登录</div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label text-secondary small">用户名</label>
            <input type="text" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label text-secondary small">密码</label>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">立即登录</button>
    </form>

    <div class="mt-4 text-center">
        <span class="text-muted small">还没有账号？</span>
        <a th:href="@{/register}" class="text-decoration-none small fw-bold">立即注册</a>
    </div>
</div>
</body>
</html>
