<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能预览 - AI Search Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="index-body">

<div th:replace="~{common/header :: navbar}"></div>

<div class="container">
    <div class="mx-auto" style="max-width: 750px;">

        <a th:href="@{/}" class="back-link">← 返回搜索首页</a>

        <div class="feature-card shadow">
            <h1 class="display-4 fw-bold text-white">Welcome, <span th:text="${userName}">Guest</span>!</h1>
            <p class="text-white-50">这是一个基于 Thymeleaf 动态渲染的功能预览模块</p>
        </div>

        <div class="card border-0 shadow-sm p-4 bg-white">
            <h4 class="fw-bold mb-3">参数化路由演示</h4>
            <p class="text-muted small">本页面演示了 Controller 如何处理动态参数：</p>

            <div class="code-panel">
                GET /preview?user=<span class="text-info" th:text="${userName}">Guest</span>
            </div>

            <div class="d-flex gap-2 mt-4">
                <a th:href="@{/preview(user='Admin')}" class="btn btn-primary px-4">Admin 视图</a>
                <a th:href="@{/preview(user='Developer')}" class="btn btn-outline-secondary px-4">Developer 视图</a>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted py-4">
            <small>© 2025 AI Search Hub · 系统演示模块</small>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
