<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新账号 - AI Search Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
<div class="auth-container">
    <h2 class="text-center mb-4">创建新账号</h2>

    <div th:if="${param.error}" class="alert alert-danger py-2 text-center small">
        用户名已被占用，请换一个。
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label text-secondary small">设置用户名</label>
            <input type="text" name="username" class="form-control"
                   placeholder="建议使用英文或数字" required autofocus>
        </div>
        <div class="mb-4">
            <label class="form-label text-secondary small">设置密码</label>
            <input type="password" name="password" class="form-control"
                   placeholder="请输入您的密码" required>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">确认注册</button>
    </form>

    <div class="mt-4 text-center">
        <span class="text-muted small">已有账号？</span>
        <a th:href="@{/login}" class="text-decoration-none small fw-bold">返回登录</a>
    </div>
</div>
</body>
</html>
