<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <img src="https://www5.jiumodiary.com/images/front/eleps.png" alt="Logo" height="30" class="me-2">
                <span class="fw-bold text-primary">AI Search Hub</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">搜索首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/preview}">功能预览</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3 small text-muted">
                        欢迎, <strong class="text-dark" sec:authentication="name">Guest</strong>
                    </span>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill px-3">退出</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div style="margin-bottom: 80px;"></div>
</div>
</html>
