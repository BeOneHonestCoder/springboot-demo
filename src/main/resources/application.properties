#Log4j
logging.level.com.net.mapper=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.security.web=INFO
logging.level.com.nimbusds=INFO
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5level [${spring.application.name:-},%traceId,%spanId] %logger{36} - %msg%n"

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,prometheus
management.endpoint.health.show-details=ALWAYS

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration