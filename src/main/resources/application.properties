#Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Mybatis
mybatis.mapperLocations=classpath:mappers/*Mapper.xml
mybatis.typeAliasesPackage=com.net.domain

spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

#https://stackoverflow.com/questions/63991872/failed-to-start-bean-documentationpluginsbootstrapper-spring-boot-swagger-impl
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=16
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=1000ms

#Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-k7po2y1iil02858n.us.auth0.com/

#logback
logging.level.root=INFO
logging.level.com.net.mapper=DEBUG
logging.level.com.net.client=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.security.web=INFO
logging.level.com.nimbusds=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{traceId},%X{spanId}] ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{traceId},%X{spanId}] ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx
logging.file.name=logs/app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.total-size-cap=2GB
logging.logback.rollingpolicy.file-name-pattern=logs/app-%d{yyyy-MM-dd}-%i.log

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.net.dto
spring.kafka.consumer.enable-auto-commit=true

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,prometheus
management.endpoint.health.show-details=ALWAYS
management.tracing.export.zipkin.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
spring.flyway.locations=classpath:db/migration

# Openfeign
spring.cloud.openfeign.client.config.default.connectTimeout=30000
spring.cloud.openfeign.client.config.default.readTimeout=30000
spring.cloud.openfeign.client.config.default.loggerLevel=FULL
spring.cloud.openfeign.micrometer.enabled=true

# Swagger (When click Authorize, leave secret as empty, then input test@demo.com and Test@123456)
springdoc.swagger-ui.oauth.client-id=E1uSrFSE6ONr3BnojM1JFZCBE5XPMjzZ
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth.additional-query-string-params.audience=https://api.springboot.demo.com
springdoc.swagger-ui.oauth.scopes=openid profile USER email