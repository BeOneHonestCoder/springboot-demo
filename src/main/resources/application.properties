spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.web-stat-filter.enabled=true
spring.datasource.stat-view-servlet.enabled=true

#Mybatis
mybatis.mapperLocations=classpath:mappers/*Mapper.xml
mybatis.typeAliasesPackage=com.net.domain

spring.main.allow-circular-references=true

#https://stackoverflow.com/questions/63991872/failed-to-start-bean-documentationpluginsbootstrapper-spring-boot-swagger-impl
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#Security
spring.security.oauth2.client.registration.github.client-id=e769eb2546a015a7c1b1
spring.security.oauth2.client.registration.github.client-secret=

logging.level.com.net.mapper=DEBUG

#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,prometheus
management.endpoint.health.show-details=ALWAYS